<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div id="left-nav">
		<ul>
			<li><a href="#">Home</a></li>
		</ul>
		<ul>
			<li><a href="#">Template</a></li>
		</ul>
		<ul>
			<li><a href="#">Mini Projects</a></li>
		</ul>
	</div>
	<section id="main">
		<div id="left-section"></div>
		<div id="right-section">
			<div id="top-nav">
				<p>Home > Projects</p>
			</div>
			<div id="project-items">

			</div>
		</div>
		<div id="right-nav">
			<img src="assets/img/socials/icons8-facebook-512.svg" alt="">
			<img src="assets/img/socials/icons8-linkedin-512.svg" alt="">
			<img src="assets/img/socials/icons8-github-512.svg" alt="">
			</ul>
		</div>
	</section>
	<script src="assets/js/main.js"></script>
	<script>
		fetch('projects/projects.json')
			.then(response => response.json())
			.then(data => {
				const projects = data.projects;

				// Access the container element where you want to display the project details
				const container = document.querySelector('#project-items');

				// Iterate over the projects array
				for (let i = 0; i < projects.length; i++) {
					const project = projects[i];

					// Create HTML markup using template literals
					const projectHTML = `
					<div class="project-item">
						<div class="project-image">
							<img src="${project.project_image}" alt="">
						</div>
						<div class="project-details">
							<h1 id="project-heading">${project.project_name}</h1>
							<p id="project-desc">${project.project_description}</p>
							<p id="project-tech">${project.project_technologies.map(tech => `<span class="tech">${tech}</span>`).join('')}</p>
							<a id="project-link" href="${project.project_url}" target="_blank">Preview</a>
						</div>
					</div>
					`;

					// Append project details to the container element
					container.innerHTML += projectHTML;
				}
			})
			.catch(error => {
				console.error('Error fetching projects.json:', error);
			});

	</script>
</body>

</html>
